<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>短剧App封面轮播</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
    }
    .carousel {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
      height: 100%;
    }
    .carousel-slide {
      min-width: 100%;
      height: 100%;
      position: relative;
    }
    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .slide-title {
      position: absolute;
      bottom: 40px;
      left: 20px;
      color: #fff;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 0 3px 6px rgba(0,0,0,0.6);
    }
    .indicators {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
    }
    .indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255,255,255,0.5);
      cursor: pointer;
      transition: background 0.3s;
    }
    .indicator.active {
      background: #fff;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: #fff;
      background: rgba(0,0,0,0.3);
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      user-select: none;
    }
    .arrow.left { left: 20px; }
    .arrow.right { right: 20px; }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="carousel-track">
      <div class="carousel-slide">
        <img src="https://picsum.photos/id/1015/1080/1920" alt="剧1">
        <div class="slide-title">甜宠恋爱剧《初恋心动》</div>
      </div>
      <div class="carousel-slide">
        <img src="https://picsum.photos/id/1016/1080/1920" alt="剧2">
        <div class="slide-title">霸总虐恋《深情不负》</div>
      </div>
      <div class="carousel-slide">
        <img src="https://picsum.photos/id/1018/1080/1920" alt="剧3">
        <div class="slide-title">古装甜剧《缘来是你》</div>
      </div>
    </div>
    <div class="arrow left">&#10094;</div>
    <div class="arrow right">&#10095;</div>
    <div class="indicators">
      <div class="indicator active"></div>
      <div class="indicator"></div>
      <div class="indicator"></div>
    </div>
  </div>

  <script>
    const track = document.querySelector('.carousel-track');
    const slides = Array.from(track.children);
    const nextButton = document.querySelector('.arrow.right');
    const prevButton = document.querySelector('.arrow.left');
    const indicators = document.querySelectorAll('.indicator');

    let currentIndex = 0;
    const updateCarousel = (index) => {
      track.style.transform = `translateX(-${index * 100}%)`;
      indicators.forEach((dot, i) => dot.classList.toggle('active', i === index));
    };

    nextButton.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % slides.length;
      updateCarousel(currentIndex);
    });

    prevButton.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      updateCarousel(currentIndex);
    });

    indicators.forEach((dot, i) => {
      dot.addEventListener('click', () => {
        currentIndex = i;
        updateCarousel(currentIndex);
      });
    });

    // 自动轮播
    setInterval(() => {
      currentIndex = (currentIndex + 1) % slides.length;
      updateCarousel(currentIndex);
    }, 5000);
  </script>
</body>
</html>
